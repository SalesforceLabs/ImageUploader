<template>
    <template if:true={showModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="閉じる" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="閉じる"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">閉じる</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">ファイル名変更</h2>
          </header>
          <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
            <div if:true={isLoaded}>
                <lightning-spinner
                    alternative-text="Loading...">
                </lightning-spinner>
            </div>
            <template if:true={images.error}>
                {images.error.body.message}
            </template>
            <template if:true={images.data}>
                <template iterator:img={images.data}>
                    <lightning-layout key={img.value.Id} horizontal-align="spread" class="image-item">
                        <lightning-layout-item size={layoutSettings.imageBlock} padding="around-small" class="slds-align_absolute-center">
                            <template if:true={img.value.imageError}>
                                <lightning-icon icon-name={img.value.defaultIcon} size="large"></lightning-icon>
                            </template>
                            <template if:false={img.value.imageError}>
                                <img onerror={handleImageError} data-contentid={img.value.Id} key={img.value.Id} src={img.value.imageUrl}/>
                            </template>
                        </lightning-layout-item>
                        <lightning-layout-item size={layoutSettings.infoBlock} padding="around-small" class="image-info">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item size="12">
                                    <lightning-input name={img.value.Id} type="text" max-length="255" label="ファイル名" value={img.value.Title} onchange={onInputChange} required></lightning-input>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <lightning-formatted-date-time
                                        value={img.value.LastModifiedDate}
                                        year="numeric"
                                        day="2-digit"
                                        month="long"
                                        hour="2-digit"
                                        minute="2-digit">
                                    </lightning-formatted-date-time>
                                    <span class="slds-var-p-horizontal_xxx-small">/</span>
                                    <span>{img.value.contentSize}</span>
                                    <span class="slds-var-p-horizontal_xxx-small">/</span>
                                    <span>{img.value.fileExtension}</span>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>
          </div>
          <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="キャンセル" onclick={closeModal}></lightning-button>
                <lightning-button variant="brand" label="完了" onclick={handleSaveClick} class="slds-var-m-left_x-small"></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
