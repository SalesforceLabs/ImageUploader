<template>
    <template if:true={showModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
          <header class="slds-modal__header slds-modal__header_empty">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="閉じる" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="閉じる"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">閉じる</span>
            </button>
          </header>
          <div class="slds-modal__content slds-var-p-around_medium swiper-modal-body" id="modal-content-id-1">
            <div if:true={isLoaded}>
                <lightning-spinner
                    alternative-text="Loading...">
                </lightning-spinner>
            </div>
            <template if:true={error}>
                {error.body.message}
            </template>
            <div class="swiper-container">
                <div class="swiper-wrapper" lwc:dom="manual"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
